<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tareas Simple</title>
    <style>
      body {
        font-family: sans-serif;
        max-width: 600px;
        margin: 2em auto;
        padding: 1em;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      #taskInput {
        width: calc(100% - 80px); /* Ajusta según el tamaño del botón */
        padding: 8px;
        margin-right: 5px;
      }
      #addTaskBtn {
        padding: 8px 15px;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        padding: 8px 0;
        border-bottom: 1px solid #eee;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      li:last-child {
        border-bottom: none;
      }
      .delete-btn {
        background-color: #ff4d4d;
        color: white;
        border: none;
        padding: 3px 8px;
        border-radius: 3px;
        cursor: pointer;
        margin-left: 10px;
      }
      .delete-btn:hover {
        background-color: #cc0000;
      }
    </style>
  </head>
  <body>
    <h1>Mi Lista de Tareas</h1>

    <div>
      <input type="text" id="taskInput" placeholder="Añadir nueva tarea..." />
      <button id="addTaskBtn">Añadir</button>
    </div>

    <h2>Tareas Pendientes</h2>
    <ul id="taskList"></ul>

    <script src="script.js"></script>
  </body>
</html>
